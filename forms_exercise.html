<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercício</title>
</head>
<body>
    <h1>Preencha o formulário de cadastro</h1>
    <form>
        <label for="nome"> Seu nome:</label>
        <input id="nome" type="text"> <br />
        <label for="email">Seu e-mail:</label>
        <input id="email" type="email" /> <br />
        <label for="senha">Senha:</label>
        <input id="senha" type="password"> <br />
        <p>
            Selecione: 
            <label for="submit-btn"> 
                <button id="submit-btn" type="submit"> 
                    Cadastrar
                </button>
            </label>
            <label for="reset-btn"> 
                <button id="reset-btn" type="reset"> 
                    Limpar
                </button>
            </label>
        </p>
    </form>
<tfoot>
    <img src="https://raichu-uploads.s3.amazonaws.com/logo_ebac-escola-britanica-de-artes-criativas_3R8AGG.png" width="40" height="40" alt="logotipo ebac">
</tfoot>

</body>
</html>
